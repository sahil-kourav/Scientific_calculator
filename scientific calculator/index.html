<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="operator">Rad</button>
      <button class="operator">Deg</button>
      <button class="operator">x!</button>
      <button class="operator">(</button>
      <button class="operator">)</button>
      <button class="operator">%</button>
      <button class="operator">EC</button>
      <button class="operator">Inv</button>
      <button class="operator">sin</button>
      <button class="operator">In</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>
      <button class="operator">Π</button>
      <button class="operator">cos</button>
      <button class="operator">log</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">x</button>
      <button class="operator">e</button>
      <button class="operator">tan</button>
      <button class="operator">√</button>
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button>3</button>
      <button class="operator">-</button>
      <button class="operator">Ans</button>
      <button class="operator">EXP</button>
      <button class="operator">x<sup>y</sup></button>
      <button>0</button>
      <button>.</button>
      <button class="equals">=</button>
      <button class="operator">+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
